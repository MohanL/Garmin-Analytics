<div class="main-view-container">
    <div class="activity">
        <div class="header">Running</div>
        <app-streak-days [criterias]="[runActivitiesCriteria]"></app-streak-days>
    </div>
    <div class="activity">
        <div class="header">Running Months Summary</div>
        <app-monthly-summary [criterias]="[runActivitiesCriteria]" [showInDays]="true"></app-monthly-summary>
    </div>
    <div class="activity">
        <div class="header">Running</div>
        <app-calendar-heatmap [criterias]="[runActivitiesCriteria]"></app-calendar-heatmap>
    </div>
    <div class="activity">
        <div class="header">Contrast Shower</div>
        <app-calendar-heatmap [criterias]="[constrastShowerCriteria]"></app-calendar-heatmap>
    </div>
    <div class="activity">
        <div class="header">Strength</div>
        <app-calendar-heatmap [criterias]="[strengthActivitiesCriteria]"></app-calendar-heatmap>
    </div>
    <div class="activity">
        <div class="header">Strength Months Summary</div>
        <app-monthly-summary [criterias]="[strengthActivitiesCriteria]" [showInDays]="false"></app-monthly-summary>
    </div>
    <div class="activity">
        <div class="header">Meditation</div>
        <app-calendar-heatmap [criterias]="[meditationActivitiesCriteris]"></app-calendar-heatmap>
    </div>
</div>
