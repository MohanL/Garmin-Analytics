<div class="main-view-container">
    <div class="activity">
        <div class="header">Running Months Summary</div>
        <app-years-summary [activities]="runActivities" [showInDays]="true"></app-years-summary>
    </div>
    <div class="activity">
        <div class="header">Running</div>
        <app-streak-days [activities]="runActivities"></app-streak-days>
        <app-calendar-heatmap [activities]="runActivities"></app-calendar-heatmap>
    </div>
    <div class="activity">
        <div class="header">Contrast Shower</div>
        <app-calendar-heatmap [activities]="contrastShowerActivities"></app-calendar-heatmap>
    </div>
    <div class="activity">
        <div class="header">Strength</div>
        <app-calendar-heatmap [activities]="strengthActivities"></app-calendar-heatmap>
    </div>
    <div class="activity">
        <div class="header">Meditation</div>
        <app-calendar-heatmap [activities]="meditationActivities"></app-calendar-heatmap>
    </div>
</div>
