<div class="year-summary-container">
    <app-progress-circle
        *ngFor="let monthSummary of summaries[0].months"
        [value]="monthSummary.value"
        [subValue]="'of ' + monthSummary.daysInMonth"
        [title]="months[monthSummary.index]"
        [percent]="monthSummary.value * 100 / monthSummary.daysInMonth"
    ></app-progress-circle>
</div>
